<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Assignment 3 - Countdown Timer</title>
</head>
<body>
    <div class="container">
        <h2>Countdown Time</h2>
        <div class="input">
            <input type="number" id="inputHr" min="0" max="59" placeholder="Hours">
            <input type="number" id="inputMin" min="0" max="59" placeholder="Minutes">
            <input type="number" id="inputSec" min="0" max="59" placeholder="Seconds">
        </div>  
        <div class="main" style="text-align: center; font-size: 50px; font-weight: bold;">
            <div class="clock">
                <span class="hr">00</span>  :
                <span class="min">00</span> :
                <span class="sec">00</span>
            </div>
            <div class="btn">
                <button id="start">Start</button>
                <button id="reset">Reset</button>
            </div>
        </div>
    </div>
    <audio id="audio" src="./sound/stop_sound.wav"></audio>
    <script src="./main.js"></script>
</body>
</html>
